<div class="cart__container">
  <section class="product__container">
    <h3>Carrito</h3>
    <section *ngFor="let product of productData"  class="product">
      <section class="products__image">
        <img class="product-detail__image" src="{{product.productImage}}" alt="product image">
      </section>
      <section class="product__data">
        <div class="product__title">
          <h4>{{product.productName}}</h4>
        </div>
        <span>ID#: {{product._id}}</span>
        <div class="product__quantity">
          <span>Cantidad: {{product.quantity}}</span>
        </div>
        <button class="product-remove__button" (click)="onRemoveFromCart(product._id)" mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
      </section>
      <section class="product__price">
        <span> {{formatPrice(product.productPrice)}}</span>
      </section>
    </section>
  </section>
  <section class="resume__container">
    <div class="resume__totals">
      <h3>Resumen</h3>
      <span>Total: {{formatPrice(subTotalPrice)}}</span>
      <span>Env√≠o: {{formatPrice(delivery)}}</span>
      <span>Descuento: - {{formatPrice(discount)}}</span>
      <h4>Total a pagar: {{formatPrice(totalPrice)}}</h4>
    </div>
    <button class="resume__button" routerLink="/dashboard/checkout"  mat-raised-button color="primary">Pagar</button>
  </section>
</div>
