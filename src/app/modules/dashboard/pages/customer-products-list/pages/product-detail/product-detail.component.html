<div class="product-detail__container">
  <section class="image__container">
    <img class="product-detail__image" src="{{productData?.productImage}}" alt="product image">
  </section>
  <section class="data__container">
    <div class="product-detail__info">
      <h3>{{productData?.productName}}</h3>
      <span>ID#: {{productData?._id}}</span>
      <span>$ {{productData?.productPrice}}</span>
      <div class="product-detail__quantity">
        <button mat-raised-button (click)="onHandleQuantity('min')">-</button>
        <span>{{quantityOfProducts}}</span>
        <button mat-raised-button (click)="onHandleQuantity('plus')">+</button>
      </div>
      <button class="product-detail__button" *ngIf="!showRemoveCartButton" (click)="onAddToCart()" mat-raised-button color="primary">Agregar a Carrito</button>
      <button class="product-detail__button" *ngIf="showRemoveCartButton" (click)="onRemoveFromCart(productData!._id)" mat-raised-button color="warn">Quitar del Carrito</button>
    </div>
    <div class="product-detail__description">
      <h4>Descripci√≥n:</h4>
      <p>{{productData?.productDescription}}</p>
    </div>
  </section>
</div>
