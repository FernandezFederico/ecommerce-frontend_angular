<div class="products__container">
  <h2 class="products__title">PRODUCTOS</h2>
  <ng-container *ngIf="dataSource.length === 0" mat-elevation-z8> Sin datos </ng-container>
  <app-table 
  [data]="dataSource" 
  [columns]="tableColumns" 
  [showCheckbox]="false" 
  [showActions]="true"
  [showPaginator]="true"
  [showFilter]="true"
  (select)="onSelect($event)" 
  (action)="onAction($event)"
    >
  </app-table>
</div>
