<mat-toolbar class="header__container header mat-elevation-z4">

  <div class="header">
    <div class="header__form" *ngIf="route.url === '/dashboard/customer-products-list'">
      <p-iconField>
        <p-inputIcon styleClass="pi pi-search" />
        <input class="header__input" type="text" name="search" pInputText placeholder=" Search"
          (keyup)="onGetSearchParam($event)" />
      </p-iconField>
    </div>
    <div class="header__logo">
      <mat-nav-list>
        <a class="header__link" mat-list-item routerLink="/dashboard/home">
          <img src="../../../../assets/img/logoheader.png" alt="">
        </a>
      </mat-nav-list>
    </div>
    <section class="header__actions">
      <button #toggle mat-icon-button [disabled]="cartItems === 0" class="header__button" (click)="onToggleCartSidenav()">
        <mat-icon *ngIf="!cartItems" aria-hidden="false">shopping_cart</mat-icon> 
        <mat-icon *ngIf="cartItems" matBadge="{{cartItems}}" aria-hidden="false">shopping_cart</mat-icon>
      </button>
      <button mat-icon-button class="header__button" (click)="onToggleUserSidenav()">
        <mat-icon>person</mat-icon>
      </button>
    </section>
  </div>

  <div class="header__nav">
    <ul class="list">
      <li class="list__item">
        <a routerLink="/dashboard/customer-products-list" (click)="showAllProducts()"><span> Todos los productos</span></a>
      </li>
      <li class="list__item" *ngFor="let category of categories">
        <a routerLink="/dashboard/customer-products-list" (click)="productsByCategory(category)"> {{ category }}</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
